name: CI/CD Pipeline
on: [push,pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version:18 }
      - run: npm ci
      - run: npm run lint
  test:
    needs: lint; runs-on: ubuntu-latest; steps: [ ... ]
  build_and_deploy:
    needs: test; runs-on: ubuntu-latest; steps: [ ... ]
