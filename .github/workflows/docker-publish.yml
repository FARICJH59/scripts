name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: farich/universal-agentic-cloud-orchestrator

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: $\{{ secrets.DOCKER_USERNAME }}
          password: $\{{ secrets.DOCKER_PASSWORD }}

      - name: Get Git Tag
        id: tag
        run: echo "TAG=$\{{ github.ref_name }}" >> $\{{ github.env }}

      - name: Check if Tag Already Exists (Immutable Safety)
        id: check-tag
        run: |
          if curl -s https://hub.docker.com/v2/repositories/$\{{ env.IMAGE_NAME }}/tags/$\{{ env.TAG }} | grep -q '"name":'; then
            echo "❌ Tag already exists: $\{{ env.TAG }}"
            echo "exists=true" >> $\{{ github.output }}
          else
            echo "✅ Tag is safe to push"
            echo "exists=false" >> $\{{ github.output }}
          fi

      - name: Build & Push Tagged Image
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: $\{{ env.IMAGE_NAME }}:$\{{ env.TAG }}

      - name: Also Push latest (Optional)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: $\{{ env.IMAGE_NAME }}:latest
